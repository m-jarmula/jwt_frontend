<form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input id="email"
             class="form-control"
             formControlName="email"
             placeholder="Email"
             name="username"
      >
    </div>
    <div class="form-group">
      <input id="password"
             class="form-control"
             formControlName="password"
             placeholder="Password"
             name="password"
      >
    </div>
  <div class="form-group">
    <button class="btn btn-primary"
            type="submit"
            [disabled]="!signinForm.valid"
    >LOGIN</button>
  </div>
</form>
